{% extends 'app/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 fw-bold border-start border-5 border-primary ps-3">Lộ trình học tập</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for map in roadmaps %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                {% if map.image %}
                <img src="{{ map.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title fw-bold">{{ map.title }}</h5>
                    <p class="card-text text-muted">{{ map.description|truncatewords:20 }}</p>
                    <a href="{% url 'roadmap_detail' map.id %}" class="btn btn-primary w-100">Khám phá lộ trình</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
