{% extends 'app/base_auth.html' %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0 fw-bold">ĐĂNG NHẬP</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tên đăng nhập</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Mật khẩu</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 fw-bold">Đăng nhập ngay</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Chưa có tài khoản? <a href="{% url 'register' %}" class="fw-bold text-danger">Đăng ký tại đây</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
