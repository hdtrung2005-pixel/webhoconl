
{% extends 'app/base_auth.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <h3 class="text-success text-center mb-4">Nhập mã Xác Nhận</h3>
    <div class="card shadow p-4">
        <p class="text-muted text-center">Chúng tôi đã gửi 1 mã gồm 6 chữ số vào email của bạn.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="otp" class="form-control text-center fw-bold fs-4" required maxlength="6" placeholder="------">
            </div>
            <button type="submit" class="btn btn-success w-100">Xác thực OTP</button>
        </form>
    </div>
</div>
{% endblock %}
