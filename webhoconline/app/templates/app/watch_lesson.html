{% extends 'app/base.html' %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-md-8">
            <div class="ratio ratio-16x9 shadow-lg mb-3">
                <iframe src="https://www.youtube.com/embed/{{ current_lesson.video_id }}?rel=0"
                        title="YouTube video player" allowfullscreen>
                </iframe>
            </div>
            <h3 class="fw-bold">{{ current_lesson.title }}</h3>
            <p class="text-muted">{{ course.title }}</p>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm" style="height: 500px;">
                <div class="card-header bg-dark text-white fw-bold">
                    Nội dung khóa học
                </div>
                <div class="list-group list-group-flush overflow-auto">
                    {% for item in lessons %}
                    <a href="{% url 'watch_lesson' course.id item.id %}"
                       class="list-group-item list-group-item-action {% if item.id == current_lesson.id %}active{% endif %}">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-1">Bài {{ item.order }}: {{ item.title }}</h6>
                            <small>{{ item.duration }}p</small>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
